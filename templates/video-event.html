<section mark="video-event.html">
  <div class="container">
    <div class="row slim">
      <div class="col-xs-12 col-sm-5 col-sm-push-7">
        <div class="event-media">
          <a ng-href="{{template.link}}" target="_blank" class="media-cover"></a>
          <img src="http://placehold.it/375x375?text=Media" alt="" />
        </div>
      </div>
      <div class="col-xs-12 col-sm-7 col-sm-pull-5">
        <div class="event-title">
          <span class="tamc-h2">{{template.title}}</span>
        </div>
        <div class="event-content">
          <p>
            {{template.content}}
          </p>
          <br>
          <a ng-href="{{template.link}}" target="_blank" type="button" name="button" class="tamc-btn" ng-show="template.button">{{template.button}}</a>
        </div>
      </div>
    </div>
  </div>
</section>
