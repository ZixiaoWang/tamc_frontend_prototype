<section mark="tabs.html">
  <div class="container">
    <div class="row slim">
      <div class="col-xs-12 col-md-4" ng-repeat="tab in template.tabs">

        <a href="{{tab.url}}" class="tab-anchor">
          <div class="tab" ng-class="{'active':$index==template.active}">
            <div class="deck"></div>
            <span class="tamc-h2">{{tab.name}}</span>
          </div>
        </a>

      </div>
    </div>
  </div>
</section>
