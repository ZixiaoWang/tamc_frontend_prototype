<section mark="speaker-slider.html">
  <div class="container" ng-repeat="group in template.speakerGroups" ng-init="start=0">
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1">
          <h2 class="tamc-h2">{{group.title}}</h2>
      </div>
    </div>
    <div class="row flex">
      <div class="col-xs-1">
        <div class="page previous-page" ng-click="lastReader()"></div>
      </div>
      <div class="col-xs-10">
        <div class="col-xs-6 col-sm-3 speaker-img" ng-repeat="speaker in group.speakers" ng-if="$index >= start && $index <= start+3" ng-click="showLity(group.speakers, $index)">
          <div class="img-cover">
            <span><b>{{speaker.name}}</b></span>
          </div>
          <img src="{{speaker.image}}" alt="" />
        </div>
      </div>
      <div class="col-xs-1">
        <div class="page next-page" ng-click="nextReader(group.speakers)"></div>
      </div>
    </div>
  </div>
</section>
<!-- ------------------- -->
<div class="page-cover" ng-class="{'show':lityShow}">
  <div class="container">
    <div class="row lity-row">
      <div class="col-xs-1">
        <div class="page previous-page" ng-click="lastEvent()"></div>
      </div>
      <div class="col-xs-10">
        <div class="close-lity" ng-click="closeLity()"></div>
        <div class="lity-container">
          <div class="row">
            <div class="col-xs-12 col-md-6">
              <h1 class="tamc-h1">{{lityTitle}}</h1>
            </div>
            <div class="col-xs-12 col-md-6">
              <img src="{{lityImage}}" alt="" />
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <p class="black-text">
                {{lityContent}}
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-1">
        <div class="page next-page" ng-click="nextEvent()"></div>
      </div>
    </div>
  </div>
</div>
