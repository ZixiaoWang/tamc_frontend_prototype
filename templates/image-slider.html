<section ng-show="template.images" mark="image-slider.html">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="slider-container" ng-init="active = 0">
          <img src="{{image.url}}" ng-repeat="image in template.images" ng-show="$index==active"/>
        </div>
        <div class="slider previous-slider" ng-click="active = (active+(template.images.length-1))%template.images.length"></div>
        <div class="slider next-slider" ng-click="active = (active+1)%template.images.length"></div>
      </div>
    </div>
  </div>
</section>
